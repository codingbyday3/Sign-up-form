<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="image-container">
      <div class="heading-container">
        <h1>Wellcome</h1>
      </div>
      <p>Photo by <a href="https://unsplash.com/@cinematicbyfuji">Ingmar</a> on <a href="https://unsplash.com/">Unsplash</a></p>
    </div>
    <div class="form-container">
      <div class="form-description">
        <p>
          This is not a real onliner service! You know you need somethinf like this in your real life to help
          you realize your deepest dreams. Sign up now to get started.
        </p>
        <p>
          You know you want to.
        </p>
      </div>
      <form action="">
      <section>
        <h2>Let's do this!</h2>
          <ul>
              <li>
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name">
              </li>
              <li>
                <label for="email">EMAIL</label>
                <input type="email" id="email">
              </li>
              <li>
                <label for="password">PASSWORD</label>
                <input type="password" id="password">
              </li>
            </ul>
            <ul>
              <li>
                <label for="last-name">FIRST NAME</label>
                <input type="text" id="last-name">
              </li>
              <li>
                <label for="number">PHONE NUMBER</label>
                <input type="tel" id="number">
              </li>
              <li>
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm-password">
              </li>
            </ul>
        </section>
        <button type="submit">Create Account</button>
      </form>
      <p>
        Already have an account? <a href="#">Log in</a>
      </p>
    </div>
  </main>
</body>
</html>
